<html>
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'message/style.css' %}" />
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<title>
  Adios Amigos | Login
</title>
</head>
<body>
  <form action="{% url 'loginviewmsg' %}" method="post">
    {% csrf_token %}

    <table align="center" cellspacing="10">
      <tr><td></td><td><font color="red">Wrong Credentials. Try again</font></td></tr>
      <tr>
        <td>Select your name</td>
        <td>
          <select name="usr">
            {% for item in items %}
              <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" name="pwd">
        </td>
      </tr>
    </table>
    <input type="submit" value="Login">
  </form>
  </body>
  </html>
